<div class="page-container">
  <div class="container">
    <div class="card-image">
      <img
        src="https://static.vecteezy.com/system/resources/previews/009/384/393/original/credit-card-clipart-design-illustration-free-png.png"
        alt="Credit Card Image">
    </div>
    <form class="credit-card-form">
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required >
      <div class="error-message">Please enter the card number</div>
      
      <label for="card-holder">Card Holder</label>
      <input type="text" id="card-holder" placeholder="Akshat Sharma" required>
      <div class="error-message">Please enter card holder name</div>
      
      <label for="expiry-date">Expiry Date</label>
      <input type="text" id="expiry-date" placeholder="MM/YY" required>
      <label for="cvv">CVV</label>
      <input type="password" id="cvv" placeholder="123" required>
      <button type="submit" class="pay-button" (click)="next()">Pay Now</button>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
